    <h1> Contact Us </h1>



    <div class="hero-section">
        <div class="hero-image">
            <img src="./assets/contact_us_image.png" alt="Gene Illustration">
        </div>
        <div class="hero-content">
        


            <form action="#" method="post">
                <div class="form-group">
                    <label for="fullName" class="required">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
            
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="inquiryType" class="required">Inquiry Type</label>
                    <select id="inquiryType" name="inquiryType" required>
                        <option value="">Select...</option>
                        <option value="Customer Support">Customer Support</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Sales Support">Sales Support</option>
                        <option value="Business Partnership Inquiry">Business Partnership Inquiry</option>
                        <option value="Research Inquiry">Research Inquiry</option>
                        <option value="General Inquiry">General Inquiry</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="institution">Institution/Company</label>
                    <input type="text" id="institution" name="institution">
                </div>
        
            
                <div class="form-group">
                    <label for="organizationType">Organization Type</label>
                    <select id="organizationType" name="organizationType">
                        <option value="">Select...</option>
                        <option value="Academic">Academic</option>
                        <option value="Biotech/Pharma Startup">Biotech/Pharma Startup</option>
                        <option value="CRO/Reference Lab">CRO/Reference Lab</option>
                        <option value="Diagnostic/Medical Device">Diagnostic/Medical Device</option>
                        <option value="Government Agency">Government Agency</option>
                        <option value="Hospital/Doctor's Office">Hospital/Doctor's Office</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department">
                </div>
            
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role">
                </div>
            
                <div class="form-group">
                    <label for="message" class="required">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
            
                <div class="button-container">
                    <button type="submit" class="button">Contact us <span>→</span></button>
                </div>
