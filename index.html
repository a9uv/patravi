<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer sticks to bottom */
        }

        .header {
            display: flex;
            justify-content: space-between; /* Align items to ends */
            align-items: center; /* Vertically center */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            position: fixed; /* Stays at the top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 10; /* Ensure it's above other content */
        }

        .logo {
            max-height: 125px; /* Adjust as needed */
            margin-right: 20px; /* Space from menu */
        }

        .burger-menu {
            /* Basic burger menu styling - customize as needed */
            cursor: pointer;
            padding: 10px;
        }
        .burger-menu div {
            width: 25px;
            height: 3px;
            background-color: #333; /* Dark gray */
            margin: 5px 0;
        }

        .main-content {
            flex-grow: 1; /* Takes up available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            padding: 20px;
            text-align: center; /* Center text within container */
        }

        .background-image {
            max-width: 80%; /* Adjust as needed */
            height: auto;
            margin-top: 20px; /* Space from text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .message {
            font-size: 2em; /* Adjust as needed */
            margin-bottom: 20px; /* Space from image */
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Push to bottom */
        }

        .linkedin-button {
            display: inline-block; /* Allows setting width/height */
            width: 40px;
            height: 40px;
            background-image: url('linkedin_logo.png'); /* Replace with your LinkedIn logo */
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 50%; /* Make it round */
            margin-left: 10px; /* Space from copyright */
            vertical-align: middle; /* Align with text */
        }

        .linkedin-button:hover {
            opacity: 0.8; /* Slightly transparent on hover */
        }


    </style>
</head>
<body>

    <div class="header">
        <img class="logo" src="microbiotech.png" alt="Logo">  
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="main-content">
        <div class="message">Under maintenance to update new clinical data</div>
        <img class="background-image" src="petri.jpg" alt="Maintenance Image"> </div>

    <div class="footer">
        &copy; 2025 Patravi
        <a href="your_linkedin_profile" target="_blank" class="linkedin-button"></a> </div>

</body>
</html>
