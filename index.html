<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PCR | Home </title>
        <style>
            body {
                font-family: Tahoma, sans-serif;
                margin: 0;
                padding: 0;
                /* Light gray background */
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                /* Ensure footer sticks to bottom */
            }

                .header {
        overflow: hidden;
        background-color: #fcfcfc;
        padding: 5px 10px;
        }

        .logo{
            max-height: 120px;
            width: 130px;
        }
        .menu-img{
              display: block;
  position: absolute;
  right: 0;
  top: 0;
  padding-top: 40px;
  padding-right: 30px;
  max-height: 60px;
        }

        .main{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    .message {
            position: absolute; /* Position the text over the image */
            top: 60%; /* Vertically center */
            left: 70%; /* Horizontally center */
            transform: translate( -50%, -50%); /* Adjust for perfect centering */
            color: white; /* Or any color you prefer */
            /*background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for text */
            padding: 10px 20px; /* Add some padding around the text */
            border-radius: 5px; /* Add rounded corners to the text background */
            font-size: 2em;
            z-index: 1; /* Ensure text is above image */
        }

        .background-image{
            max-width: 100vw;
        }



                .footer {
            background-color: rgba(255, 255, 255, 0.7);
            /* Semi-transparent white */
            padding: 20px;
            text-align: center;
            margin-top: auto;
            /* Push to bottom */
        }

        .fa {
  padding: 20px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
}

.fa:hover {
  opacity: 0.8;
}

.fa-linkedin {
color: #e16b6d;
}
            </style>
</head>
<body>
<section class="header">
    <div class="logo-container">
        <img class="logo" src="logo_PCR.png" alt="Logo"/>
    </div>
    <div class="menu">
        <img class="menu-img" src="menu.png"/>
    </div>
    <div></div>
    <div></div>
</section>

<section class="main">
    <div class="back-image-container">
        <img class="background-image" src="microscope.png" alt="Maintenance Image">
    <div class="message">Under maintenance ...<br/> updating 
    clinical data</div>
    </div>
</section>

<section class="footer">
    <div class="foot-container">
        &copy; 2025 Patravi
        <div class="social">
<a class='fa fa-linkedin' href="https://www.linkedin.com/company/patravi-clinical-research" target="_blank"
    class="linkedin-button"></a>
        </div>
        
    </div>
</section>

    
</body>
</html>
